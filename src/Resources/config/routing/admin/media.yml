sylius_cms_admin_media:
    resource: |
        alias: sylius_cms.media
        section: admin
        templates: '@SyliusAdmin\\shared\\crud'
        redirect: update
        grid: sylius_cms_admin_media
        except: ['show']
        permission: true
        form:
            type: Sylius\CmsPlugin\Form\Type\MediaType
    type: sylius.resource

sylius_cms_admin_ajax_media_by_name_phrase:
    path: /ajax/media/search
    methods: [GET]
    defaults:
        _format: json
        _controller: sylius_cms.controller.media.overriden::indexAction
        _sylius:
            serialization_groups: [Autocomplete]
            permission: true
            repository:
                method: findByNamePart
                arguments:
                    phrase: $phrase
                    mediaType: $mediaType

sylius_cms_admin_ajax_media_by_code:
    path: /ajax/media/code
    methods: [GET]
    defaults:
        _format: json
        _controller: sylius_cms.controller.media.overriden::indexAction
        _sylius:
            serialization_groups: [Autocomplete]
            permission: true
            repository:
                method: findBy
                arguments: [code: $code]
