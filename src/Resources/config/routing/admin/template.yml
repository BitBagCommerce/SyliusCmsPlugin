bitbag_sylius_cms_plugin_admin_template:
    resource: |
        alias: bitbag_sylius_cms_plugin.template
        section: admin
        templates: '@BitBagSyliusCmsPlugin/CrudUi'
        except: ['show']
        redirect: update
        grid: bitbag_sylius_cms_plugin_admin_template
        permission: true
        vars:
            all:
                templates:
                    form: "@BitBagSyliusCmsPlugin/Template/Crud/_form.html.twig"
            index:
                icon: block layout
    type: sylius.resource

bitbag_sylius_cms_plugin_admin_ajax_template_page_by_name_phrase:
    path: /ajax/templates/search
    methods: [GET]
    defaults:
        _format: json
        _controller: bitbag_sylius_cms_plugin.controller.template::indexAction
        _sylius:
            serialization_groups: [Autocomplete]
            permission: true
            repository:
                method: findTemplatesByNamePart
                arguments:
                    phrase: $phrase
                    type: page

bitbag_sylius_cms_plugin_admin_ajax_template_page_by_id:
    path: /ajax/templates/id
    methods: [GET]
    defaults:
        _format: json
        _controller: bitbag_sylius_cms_plugin.controller.template::indexAction
        _sylius:
            serialization_groups: [Autocomplete]
            permission: true
            repository:
                method: find
                arguments: [id: $id]

bitbag_sylius_cms_plugin_admin_ajax_template_page_content_by_id:
    path: /ajax/templates/content/{id}
    methods: [GET]
    defaults:
        _format: json
        _controller: bitbag_sylius_cms_plugin.controller.template::getContentElementsAction
        _sylius:
            permission: true
