sylius_cms_plugin_admin_block:
    resource: |
        alias: sylius_cms_plugin.block
        section: admin
        templates: '@BitBagSyliusCmsPlugin/CrudUi'
        except: ['show']
        redirect: update
        grid: sylius_cms_plugin_admin_block
        permission: true
        vars:
            all:
                header: sylius_cms_plugin.ui.blocks_header
                subheader: sylius_cms_plugin.ui.blocks_subheader
                templates:
                    form: "@BitBagSyliusCmsPlugin/Block/Crud/_form.html.twig"
            index:
                icon: block layout
            route:
                parameters:
                    code: $type
    type: sylius.resource

sylius_cms_plugin_admin_block_preview:
    path: /block/preview
    methods: [GET, POST, PUT]
    defaults:
        _controller: sylius_cms_plugin.controller.block::previewAction
        _sylius:
            template: "@BitBagSyliusCmsPlugin/Block/preview.html.twig"

sylius_cms_plugin_admin_ajax_block_by_name_phrase:
    path: /ajax/blocks/search
    methods: [GET]
    defaults:
        _format: json
        _controller: sylius_cms_plugin.controller.block::indexAction
        _sylius:
            serialization_groups: [Autocomplete]
            permission: true
            repository:
                method: findByNamePart
                arguments:
                    phrase: $phrase

sylius_cms_plugin_admin_ajax_block_by_code:
    path: /ajax/blocks/code
    methods: [GET]
    defaults:
        _format: json
        _controller: sylius_cms_plugin.controller.block::indexAction
        _sylius:
            serialization_groups: [Autocomplete]
            permission: true
            repository:
                method: findBy
                arguments: [code: $code]
