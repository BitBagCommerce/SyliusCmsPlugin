BitBag\CmsPlugin\Entity\Block:
    type: entity
    table: bitbag_block
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        code:
            type: string
            length: 64
            unique: true
        type:
            type: string
            length: 64
        enabled:
            type: boolean
    manyToMany:
        products:
            targetEntity: Sylius\Component\Product\Model\ProductInterface
            joinTable:
                name: bitbag_block_products
                joinColumns:
                    block_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    product_id:
                        referencedColumnName: id
                        onDelete: CASCADE