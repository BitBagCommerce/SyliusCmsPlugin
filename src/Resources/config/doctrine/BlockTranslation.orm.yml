BitBag\CmsPlugin\Entity\BlockTranslation:
    type: entity
    table: bitbag_block_translation
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            nullable: true
        content:
            type: text
            nullable: true
        link:
            type: text
            nullable: true
    oneToOne:
        image:
            targetEntity: BitBag\CmsPlugin\Entity\BlockImage
            mappedBy: owner
            cascade: [ALL]
            joinColumn:
                name: image_id
                referencedColumnName: id