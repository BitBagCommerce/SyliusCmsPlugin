sylius_grid:
    grids:
        bitbag_sylius_cms_plugin_admin_block:
            driver:
                name: doctrine/orm
                options:
                    class: "%bitbag_sylius_cms_plugin.model.block.class%"
                    repository:
                        method: createListQueryBuilder
                        arguments: ["%locale%"]
            sorting:
                code: asc
            limits: [10, 25, 50]
            fields:
                code:
                    type: string
                    label: sylius.ui.code
                    sortable: ~
                content:
                    type: twig
                    label: sylius.ui.content
                    path: .
                    sortable: translation.content
                    options:
                        template: "@BitBagSyliusCmsPlugin/Grid/Field/content.html.twig"
                type:
                    type: string
                    label: sylius.ui.type
                    sortable: ~
                enabled:
                    type: twig
                    label: sylius.ui.enabled
                    path: .
                    sortable: ~
                    options:
                        template: "@SyliusUi/Grid/Field/enabled.html.twig"
                sections:
                    type: twig
                    label: bitbag_sylius_cms_plugin.ui.sections
                    path: .
                    options:
                        template: "@BitBagSyliusCmsPlugin/Grid/Field/sections.html.twig"
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [code, type]
                enabled:
                    type: boolean
            actions:
                main:
                    create:
                        type: create_block
                item:
                    update:
                        type: update
                    delete:
                        type: delete
                bulk:
                    delete:
                        type: delete
