sylius_grid:
    grids:
        sylius_cms_plugin_admin_page:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius_cms_plugin.model.page.class%"
            sorting:
                code: asc
            limits: [10, 25, 50]
            fields:
                name:
                    type: twig
                    label: sylius_cms_plugin.ui.name
                    sortable: name
                    path: .
                    options:
                        template: "@BitBagSyliusCmsPlugin/Grid/Field/name.html.twig"
                code:
                    type: string
                    label: sylius_cms_plugin.ui.code
                    sortable: ~
                enabled:
                    type: twig
                    label: sylius.ui.enabled
                    options:
                        template: "@SyliusUi/Grid/Field/enabled.html.twig"
                collections:
                    type: twig
                    label: sylius_cms_plugin.ui.collections
                    path: .
                    options:
                        template: "@BitBagSyliusCmsPlugin/Grid/Field/collections.html.twig"
                channels:
                    type: twig
                    label: sylius_cms_plugin.ui.channels
                    path: .
                    options:
                        template: "@BitBagSyliusCmsPlugin/Grid/Field/channels.html.twig"
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [code]
                collections:
                    type: entity
                    label: sylius_cms_plugin.ui.collections
                    form_options:
                        class: "%sylius_cms_plugin.model.collection.class%"
                        choice_label: name
                        choice_value: code
                    options:
                        fields: [collections.code]
            actions:
                main:
                    import:
                        type: import
                        options:
                            resourceCode: page
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
                bulk:
                    delete:
                        type: delete
