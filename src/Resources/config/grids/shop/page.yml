sylius_grid:
    grids:
        sylius_cms_shop_page:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius_cms.model.page.class%"
                    repository:
                        method: createShopListQueryBuilder
                        arguments:
                            collectionCode: $collectionCode
                            channelCode: expr:service('sylius.context.channel').getChannel().getCode()
            sorting:
                createdAt: desc
            fields:
                createdAt:
                    type: datetime
                    sortable: ~
            limits: [10]
