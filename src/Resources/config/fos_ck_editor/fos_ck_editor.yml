fos_ck_editor:
    default_config: sylius_cms
    configs:
        sylius_cms:
            toolbar: sylius_cms
            enterMode: 3
            forcePasteAsPlainText: 'allow-word'
            allowedContent: true
            extraPlugins:
                - 'mediaVideo'
                - 'mediaImage'
            removePlugins:
                - "exportpdf"
    plugins:
        mediaVideo:
            path: '/bundles/syliuscmsplugin/js/ckeditor-plugins/video/'
            filename: 'plugin.js'
        mediaImage:
            path: '/bundles/syliuscmsplugin/js/ckeditor-plugins/image/'
            filename: 'plugin.js'
    toolbars:
        configs:
            sylius_cms:
                - '@standard.clipboard'
                - '@standard.editing'
                - '@standard.links'
                - '@standard.insert'
                - '@standard.tools'
                - '@standard.document'
                - '/'
                - '@standard.basic_styles'
                - '@standard.paragraph'
                - '@standard.about'
        items:
            standard.insert: ['Image', 'MediaVideo', 'MediaImage', 'Table', 'HorizontalRule', 'SpecialChar']
